<div class="container-fluid px-5">
  <div class="row">
    <div class="col-6 text-center">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Datos Cliente</h5>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Datos Mascotas</h5>
          @for (mascota of mascotas; track $index) {
          <app-card-mascota [mascota]="mascota" />
          }
          <button
            class="btn btn-outline-danger"
            style="width: 75%"
            routerLink="/mascota"
          >
            Agregar Mascota
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="m-3 d-flex justify-content-start" [routerLink]="'/'">
  <button class="btn btn-outline-secondary">Volver</button>
</div>
